<section class="card">
  <h3 class="card-heading text-bg-primary">
    Orders ready to be picked: <span class="badge rounded-pill bg-danger">{{orders.length}}</span>
  </h3>
  <div class="card-body">
    <p *ngIf="orders.length" class="alert alert-danger">
      Our customers are our top priority! Please make sure these orders are picked, packed, and shipped as soon as
      possible.
    </p>
    <p *ngIf="!orders.length" class="alert alert-info">
      All orders have been taken care of.
    </p>
  </div>
  <nw-list-of-orders [orders]="orders"></nw-list-of-orders>
</section> <!-- End of panel -->
